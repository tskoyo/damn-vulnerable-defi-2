name: Deployment Request
description: Request to deploy Multicall3 on a new chain.
labels: ['Deployment Request']
assignees:
  - mds1
body:
  - type: markdown
    attributes:
      value: Before opening a deployment request, consider deploying Multicall3 yourself! See the [README](https://github.com/mds1/multicall#new-deployments) for more information on how to do this.

  - type: input
    id: chain-name
    attributes:
      label: Chain Name
      description: What is the name of the chain?
      placeholder: 'For example: Optimism Mainnet'
    validations:
      required: true

  - type: input
    id: chain-id
    attributes:
      label: Chain ID
      description: What is the Chain ID?
      placeholder: 'For example: 10'
    validations:
      required: true

  - type: input
    id: rpc-url
    attributes:
      label: RPC URL
      description: What is the RPC URL for the chain?
      placeholder: 'For example: https://mainnet.optimism.io'
    validations:
      required: true

  - type: input
    id: block-explorer-url
    attributes:
      label: Block Explorer URL
      description: What is the URL of the block explorer for the chain?
      placeholder: 'For example: https://optimistic.etherscan.io/'
    validations:
      required: true

  - type: dropdown
    id: deployment-funds
    attributes:
      label: Deployment Funds
      description: Have you sent deployment funds to the deployer preparation account (0x1E91557322053858cf75cFE5b2d030D27cb2cA8D)? Doing so is greatly appreciated and will reduce time to deployment!
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true
